<!DOCTYPE html> 
<html lang="RU-ru">
<head>
  <meta charset="UTF-8"/>
  <title>TBI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="js/jquery-1.12.1.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="signin-signup" data-theme="d">
    <div data-role="header" id="header">
      <div class="logo">
        <img src="img/logo.png" width="201" height="63" />
      </div>
    </div><!-- /header -->
    
    <div data-role="content" role="main" id="content" class="ui-content">
      <div class="container">
        <div class="tabs">
          <ul class="tabs__caption">
            <li class="tabs__item tabs__item_active"><a href="#signin">Вход</a></li>
            <li class="tabs__item"><a href="#signup">Регистрация</a></li>
          </ul>
          <div id="signin" class="tabs__content tabs__content_active">
            <form  class="form">
              <div class="form__field-wrap">
                <label>
                  <input type="email" class="form__field" placeholder="Ваша эл. почта" value="demo@demo" autocomplete="off" />
                </label>
                <div class="form__message-icon-wrap"></div>
              </div>
              <div class="form__field-wrap">
                <label>
                  <input type="password" class="form__field form__field_password" placeholder="Пароль" value="demo" autocomplete="off" />
                </label>
                <div class="form__message-icon-wrap"></div>
              </div>
              <button type="submit" class="form__submit btn btn_singin">Войти</button>
              <div class="form__description"><a href="#">Забыл пароль...</a></div>
            </form>
          </div>
          
          <div id="signup" class="tabs__content">
            <form action="/" class="form">
              <div class="form__field-wrap">
                <label>
                  <input type="text" class="form__field" placeholder="Ваше имя" />
                </label>
              </div>
              <div class="form__field-wrap">
                <label>
                  <input type="email" class="form__field" placeholder="Ваша эл. почта" />
                </label>
              </div>
              <div class="form__field-wrap">
                <label>
                  <input type="password" class="form__field form__field_password" placeholder="Пароль" />
                </label>
              </div>
              <button type="submit" class="btn form__submit btn_singup">Зарегистрироваться</button>
              <div class="form__description"><a href="#" class="form__license">Лицензия</a>и<a href="#" class="form__conf">Конфиденциальность</a></div>
            </form>
          </div>
          
        </div>
      </div>
    </div><!-- /content -->
  </div><!-- /page -->
  
  <script src="js/main.js"></script>
</body>
</html>
